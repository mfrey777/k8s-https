apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    additionalArguments:
      - "--api"
      - "--api.dashboard=true"
      - "--api.insecure=true"
    providers:
      kubernetesCRD:
        allowCrossNamespace: true
    ports:
      web:
        nodePort: 30080
      websecure:
        nodePort: 30443