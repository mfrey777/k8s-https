apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-data-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce  # For shared access
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: fdpr-backend-dev:latest  # Build separately (see below)
        imagePullPolicy: IfNotPresent
        env:
        - name: PYTHONUNBUFFERED
          value: "TRUE"
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: backend-code
          mountPath: /workspace
        - name: shared-data
          mountPath: /app/shared_data
      volumes:
      - name: backend-code
        hostPath:
          path: /home/marcel/projects/k8s-https/backend  # Host path for live reload
      - name: shared-data
        persistentVolumeClaim:
          claimName: shared-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: default
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000